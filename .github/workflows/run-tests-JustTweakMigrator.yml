name: JustTweakMigrator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  XCODE_VERSION: 16.2.0

jobs:
  test:
    name: Run tests
    runs-on: macos-15
    steps:
    - name: Code Checkout
      uses: actions/checkout@v4
    - name: Select Xcode
      uses: ./.github/actions/select-xcode
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
    - name: Run tests
      working-directory: ./JustTweakMigrator
      run: swift test
