name: ToggleGen

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  XCODE_VERSION: 15.2.0

jobs:
  test:
    name: Run tests
    runs-on: macos-14.2.1
    steps:
    - name: Code Checkout
      uses: actions/checkout@v2
    - name: Select Xcode
      uses: ./.github/actions/select-xcode
      with:
        xcode-version: ${{ env.XCODE_VERSION }}
    - name: Run tests
      working-directory: ./ToggleGen
      run: swift test
